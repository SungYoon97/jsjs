<!DOCTYPE html>
<html>
<head>
    <script>
        function iFunc() {
             var x = myFunction(6, 3);
             document.getElementById("demo").innerHTML = x;
            alert(x);

        } 
        
        
         function yFunc() {
             var x = "힝 속았지~?!";
             document.getElementById("somo").innerHTML = x;
             alert(x);


        } 
        
        // 함수를 하나 더 생성해서 아래 눌러봐 버튼을 눌렀을 때 호출
        // 아래에 출력
        
        function myFunction(a, b) {
            return a * b;
        }
    
        
       

        
    </script>    
</head>    
    
<body>

<h2>나의 첫 자스</h2>

<button type="button" onclick="iFunc()">누르지마!!!</button>
<br>
<button type="button" onclick="yFunc()">눌러봐!!!</button>

<p id="demo"></p>
<p id="somo"></p>

</body>
</html>
